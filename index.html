<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <!-- css files -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="music-list-btn">
                <i class="fas fa-chevron-down m-list-btn"></i>              
            </div>
            <span class="text-header">
                Music App
            </span>
            <i class="fas fa-sun dark-toggle"></i>
            <i class="fas fa-moon dark-toggle"></i>
        </header>
        <div class="music-list-box">
            <ul>
                <li class="mavigri-alt">Mavi Gri - Altüst Olmuşum</li>
                <li class="kum-dusm">Kum - Düşmanlarıma</li>
                <li class="maran-asik-oldum">Maran Marangöz - Aşık Oldum Ben Sana</li>
                <li class="kahraman-deniz-boyle-sever">Kahraman Deniz - Böyle Sever</li>
                <li class="manga-dunyanin">maNga - Dünyanın Sonuna Doğmuşum</li>
            </ul>
        </div>
        <main>
            <div class="music-image">
                <img src="images/music1-image.jpg" class="music-image-img">
            </div>
            <audio src="song/mavi-gri-altust-olmusum.mp3"></audio>
        </main>
        <div class="music-name">
            <span class="music-name-span">
                 Altüst Olmuşum
            </span>
            <p class="music-name-artist">
                Mavi Gri
            </p>
        </div>
        <footer>
            <i class="fas fa-chevron-left back-arrow"></i>
            <i class="fas fa-play play"></i>
            <i class="fas fa-pause pause"></i>
            <i class="fas fa-chevron-right forward-arrow"></i>
        </footer>
    </div>

    <!-- script files -->
    <script src="scripts/app.js"></script>
</body>
</html>
